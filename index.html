<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Rubik+Microbe&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- VUEJS Script -->
    <script src="./assets/js/vue.3.2.47.js"></script>
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>TO-DO LIST</h1>
        </header>
        <main :class="mainClasses">
            <div>
                <ul>
                    <li v-for="(todo, i) in todoList" :class="liClasses">
                        <span>üìå {{todo.text}}</span>
                        <small>DONE: 
                            <span v-if="todo.done === true" class="colorGreen">{{todo.done}}</span>
                            <span v-else="todo.done === false" class="colorRed">{{todo.done}}</span>
                            <button @click="removeTask(i)"><i class="fa-regular fa-trash-can"></i></button>
                        </small>
                    </li>
                    <li v-show="todoList.length === 0" class="congratsLi">ALL DONE! You Rock üéâüçª</li>
                </ul>
                <input v-model="newTask.text" type="text" placeholder="New todo here...">
                <button @click="addTask()">ADD</button>
            </div>
        </main>
    </div>
    <!-- JS Script -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
